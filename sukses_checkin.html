
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berhasil Check-In</title>
  <style>
    body { font-family: sans-serif; background: #e6ffee; text-align: center; padding: 100px; position: relative; min-height: 100vh; }
    h1 { color: green; font-size: 2rem; }
    p { font-size: 1.2rem; margin-top: 20px; }
    footer { position: absolute; bottom: 20px; left: 0; right: 0; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>✅ Anda berhasil Check-In!</h1>
  <p id="telat"></p>

  <footer>© HRD PT Properindo Enviro Tech 2025</footer>

  <script>
    const sekarang = new Date();
    const batasWaktu = new Date();
    batasWaktu.setHours(9, 0, 0, 0);

    if (sekarang > batasWaktu) {
      const telatMs = sekarang - batasWaktu;
      const telatMenit = Math.floor(telatMs / 60000);
      const jam = Math.floor(telatMenit / 60);
      const menit = telatMenit % 60;

      document.getElementById("telat").innerText = 
        `⏰ Anda telat ${jam > 0 ? jam + " jam " : ""}${menit} menit.`;
    }
  </script>
</body>
</html>
